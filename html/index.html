<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban board</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="board" class="board">
    <h1>Kanban board</h1>
    <div class="column-container"></div>
    <div class="button-center"><button class="create-column button-style">Add a column</button><div>
	</div>
  
  <script id="column-template" type="x-tmpl-mustache">
    <div class="column">
      <h2 class="column-title">{{ name }}</h2>
      <ul class="column-card-list" id={{ id }}></ul>
      <button class="btn-delete">X</button>
      <div class="button-center"><button class="add-card button-style">Add a card</button></div>
    </div>
  </script>
  <script id="card-template" type="x-tmpl-mustache">
    <div class="card">
      <p class="card-description">{{ description }}</p>
      <button class="btn-delete">x</button>
    </div
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
